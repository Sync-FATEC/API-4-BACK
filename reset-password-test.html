<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Reset de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Teste de Reset de Senha</h1>
    
    <div id="requestForm">
        <h2>1. Solicitar Reset de Senha</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="seu@email.com">
        </div>
        <button onclick="requestReset()">Solicitar Reset</button>
        <div id="requestResponse" class="response"></div>
    </div>

    <hr>
    
    <div id="resetForm">
        <h2>2. Reset de Senha (após receber o token)</h2>
        <div class="form-group">
            <label for="token">Token:</label>
            <input type="text" id="token" placeholder="Cole o token aqui">
        </div>
        <div class="form-group">
            <label for="password">Nova Senha:</label>
            <input type="password" id="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirme a Senha:</label>
            <input type="password" id="confirmPassword">
        </div>
        <button onclick="resetPassword()">Resetar Senha</button>
        <div id="resetResponse" class="response"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        async function requestReset() {
            const email = document.getElementById('email').value;
            const responseDiv = document.getElementById('requestResponse');

            if (!email) {
                responseDiv.innerText = "Por favor, insira um email.";
                return;
            }

            try {
                responseDiv.innerText = "Enviando solicitação...";
                
                const response = await fetch(`${API_URL}/password-reset/request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                responseDiv.innerText = JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    alert("Verifique o console do servidor para ver o token de teste!");
                }
            } catch (error) {
                responseDiv.innerText = `Erro: ${error.message}`;
            }
        }

        async function resetPassword() {
            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const responseDiv = document.getElementById('resetResponse');

            if (!token || !password || !confirmPassword) {
                responseDiv.innerText = "Todos os campos são obrigatórios.";
                return;
            }

            if (password !== confirmPassword) {
                responseDiv.innerText = "As senhas não coincidem.";
                return;
            }

            try {
                responseDiv.innerText = "Enviando solicitação...";
                
                const response = await fetch(`${API_URL}/password-reset/reset/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password, confirmPassword })
                });

                const data = await response.json();
                responseDiv.innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.innerText = `Erro: ${error.message}`;
            }
        }

        // Se a URL contém um token, preenchê-lo automaticamente
        function checkForTokenInUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                document.getElementById('token').value = token;
                document.getElementById('resetForm').scrollIntoView();
            }
        }

        window.onload = checkForTokenInUrl;
    </script>
</body>
</html>
