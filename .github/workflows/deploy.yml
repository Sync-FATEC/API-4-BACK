name: CI Deploy

on:
  push:
    branches:
      - prod
      - v0/fix-deploy-connection

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          sudo git config --global --add safe.directory /home/***/API-4-BACK
          sudo chown -R $USER:$USER /home/***/API-4-BACK

          cd /home/***/API-4-BACK
          npm install

          npm run dev