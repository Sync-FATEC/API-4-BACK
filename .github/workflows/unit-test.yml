on:
  workflow_call:

  jobs:
    test:
      runs-on: ubuntu-latest
      timeout-minutes: 5

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18'
            cache: 'npm'

        - name: Install dependencies
          run: npm ci

        - name: Verify testing dependencies
          run: npm install -D supertest @types/supertest

        - name: Run Jest tests
          run: npx jest unit